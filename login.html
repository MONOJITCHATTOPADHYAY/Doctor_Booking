<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Doctor Booking</title>
  <link rel="stylesheet" href="doctor.css" />
  <style>
    /* Specific styles for the auth page to center it */
    body.auth-body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .auth-card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .auth-tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 2px solid #eee;
    }
    .auth-tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      font-weight: 600;
      color: var(--muted);
      transition: 0.3s;
    }
    .auth-tab.active {
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
      margin-bottom: -2px;
    }
    .auth-form { display: none; }
    .auth-form.active { display: block; }
    .error-msg { color: #dc3545; font-size: 13px; margin-top: 5px; min-height: 20px;}
  </style>
</head>
<body class="auth-body">

  <div class="auth-card">
    <div style="text-align:center; margin-bottom:20px;">
      <h2 style="color:var(--accent); margin:0;">MedBook WB</h2>
      <p style="color:var(--muted); margin:5px 0 0;">Doctor Booking Portal</p>
    </div>

    <div class="auth-tabs">
      <div class="auth-tab active" onclick="switchTab('login')">Login</div>
      <div class="auth-tab" onclick="switchTab('signup')">Sign Up</div>
    </div>

    <form id="login-form" class="auth-form active" >
      <label>Email / Mobile</label>
      <input type="text" id="login-id" placeholder="Enter email or mobile" required />
      
      <label>Password</label>
      <input type="password" id="login-pass" placeholder="Enter password" required />
      
      <div class="error-msg" id="login-error"></div>
      <button type="submit" class="btn" style="width:100%; margin-top:10px;">Login</button>
    </form>

    <form id="signup-form" class="auth-form" >
      <label>Full Name</label>
      <input type="text" id="signup-name" placeholder="Your full name" required />

      <label>Mobile Number</label>
      <input type="text" id="signup-mobile" placeholder="10-digit mobile" required />
      
      <label>Set Password</label>
      <input type="password" id="signup-pass" placeholder="Create a password" required />
      
      <div class="error-msg" id="signup-error"></div>
      <button type="submit" class="btn" style="width:100%; margin-top:10px;">Create Account</button>
    </form>
  </div>

  <script src="auth.js"></script>
</body>
</html>
